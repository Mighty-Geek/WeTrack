<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Goals.css/goal.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>WeTrack</title>
    </head>
    <body>
        <div>
        
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
            <a href="#" class="navbar-brand"><b>WeTrack</b></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Homepage</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Set Goal</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">View Goal</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        </div>
        <div class="container">
        <div class="card" >
            <img src="Goal.jpg" class="card-img-top" alt="">
            <div class="card-body">
              <h1 class="card-text">Set your daily Academic Goals for the Day.</h1>
            </div>
          </div>
        </div>
        <div class="container">
            <h1>Set Goal</h1>
            <div class="row">
              <div class="col-sm-8" style="background-color:rgb(234, 238, 229);">

                <div class="add-to-do">
                    <i class="fa fa-plus-circle"></i>
                    <input type="text" id="input" placeholder="Add your goal here!">
                </div>
                
                <div class="header">
                    <div class="clear">
                        <i class="fa fa-refresh"></i>
                    </div>
                    <div id="date"></div>
                </div>
                <h2>Mark your goals if completed.</h2>
                <div class="content">
                    <ul id="list">
                      <!-- <li class="item">
                            <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                            <p class="text"></p>
                            <i class="fa fa-trash-o de" job="delete" id="0"></i>
    
                        </li>-->
                    </ul>
                </div>
                
              </div>
              <div class="col-sm-4" style="background-color: rgb(243, 153, 50)" id="text">
                <h1>View <br>your Goals<br> here in the list!!</h1>
                
              </div>
            </div>
          </div> 


      <script src="Goal.js/Goal.js"></script>
    </body>
</html>
